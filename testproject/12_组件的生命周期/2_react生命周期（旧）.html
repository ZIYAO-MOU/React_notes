<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
    /*
        生命周期分三个阶段：
        1.初始化阶段：由render触发--初次渲染
            1.constructor
            2.componentWillMount
            3.render
            4.componentDidMount===>常用 比如开启定时器，发送网络请求、订阅消息
        2.更新状态：由setState触发--或者父组件render触发
            (setState)
            1.shouldComponentUpdate
            2.componentWillUpdate
            3.render()
            4.componentDidUpdate
        3.卸载组件
            1.componentDidUnmount===》常用 比如 关闭定时器、取消订阅消息
    */
    class Count extends  React.Component{
        //加1按钮的回调
        add=()=>{
            const {count}=this.state
            this.setState(
                {
                    count:count+1
                }
            )
        }
        //组件卸载
        death=()=>{
            ReactDOM.unmountComponentAtNode(document.getElementById('test'))
        }
        //强制更新
        force=()=>{
        this.forceUpdate()
        }
        //构造器
        constructor(props){
            console.log('count---constructor')
            super(props)
            this.state={count:0}
        }
        //将要出生
        componentWillMount(){
            console.log('count---componentWillMount')
        }
        //刚出生
        componentDidMount(){
            console.log('count---componentDidMount')
        }       
        //更改状态
        componentWillUnmount=()=>{
            console.log('count---componentWillUnmount')
        }
        //控制组件状态改变,每次想要更新组件的时候调用
        shouldComponentUpdate=()=>{
            console.log('count---shouldComponentUpdate')
            return false
        }
        //组件将要更新钩子
        componentWillUpdate=()=>{
            console.log('count---componentWillUpdate')
        }
        //组建更新完毕钩子
        componentDidUpdate=()=>{
            console.log('count---componentDidUpdate')
        }
        render(){
            console.log('count---render')
            return(
                <div>
                    <h2>当前求和为：{this.state.count}</h2>
                    <button onClick={this.add}>点我+1</button>
                    <button onClick={this.death}>卸载组件</button>
                    <button onClick={this.force}>不更改任何状态中的数据，强制更新一下</button>
                </div>
            )
        }
    }
    //父组件
    class A extends React.Component{
        //初始化状态
        state={
            carName:'奔驰'
        }
        changeCar=()=>{
            this.setState({
                    carName:'奥拓'
                })
        }
        render(){
            return(
                <div>
                    <div>我是A组件</div>
                    <button onClick={this.changeCar}>换车</button>
                    <B carName={this.state.carName}/>
                </div>
            )
        }
    }
    //子组件
    class B extends React.Component{
    //组件将要接收新的props
    componentWillReceiveProps(){
        console.log('count---componentWillReceiveProps')
    }
        render(){
            return(
                <div>我是B，接收到的车是{this.props.carName}</div>
            )
        }
    }
    ReactDOM.render(<A/>,document.getElementById('test'))
    </script>
</body>
</html>
